<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDLE</title>
    <link rel="stylesheet" href="./wordle.css" />
    <!-- wordle 추가할 것 -->
    <!-- 
      제출은 최대 5번임
      한글자씩만 쓸수 있다
      게임이 좋료됐을때 단어를 맞추면 모달창으로 축하드립니다! 라는
      문구가 뜬다 확인을 누르면 메인페이지로 이동
      단어를 맞추지 못하면 아깝습니다 ㅠ라는 문구와다시하기와 그만하기 라는 모달창이 뜨고
      다시하기는 처음부터 게임을 재시작하고 그만하기를 누르면 메인페이지로 이동하게 됩니다.
    -->
  </head>
  <body>
    <dialog id="dialog">
      <div class="dialogText">
        <h1>실패!</h1>
        <div class="abutton flex">
          <a onclick="history.back()">돌아가기</a>
          <a onclick="window.location.reload()">다시하기</a>
        </div>
      </div>
    </dialog>
    <div class="dialog1">
      <span>성공하셨습니다!</span>
      <div class="flex">
        <p class="pText"></p>
        <a onclick="history.back(-1)">돌아가기</a>
        <a onclick="window.location.reload()">다시하기</a>
      </div>
    </div>

    <div class="bg">
      <a onclick="history.back(-2)" class="end">나가기</a>
      <div class="word">
        <img src="../images/Wordle.png" alt="" />
        <div class="wordInput">
          <input type="text" maxlength="1" class="input" />
          <input type="text" maxlength="1" class="input" />
          <input type="text" maxlength="1" class="input" />
          <input type="text" maxlength="1" class="input" />
          <input type="text" maxlength="1" class="input" />
          <button class="sub">OK</button>
        </div>
      </div>
    </div>
  </body>
  <script src="wordle.js"></script>
</html>
